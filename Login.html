<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Fair Portal at Bahria University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #00233F; /* Semi-transparent black */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
            text-align: center;
            color: white; /* Change text color to white */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"], input[type="password"], select {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #fff;
            color: #00233F;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #002331;
            color: #fff;       
        }
        .register-link {
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00233F;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #034c9a;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">Home</a>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="login.php" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="userType" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
                <option value="organizer">Organizer</option>
            </select>
            <br>
            <input type="submit" value="Login" class="submit-btn">
        </form>
        <br>
        <a href="signup.html" class="register-link">Don't have an account? Register!</a>
    </div>
</body>
</html>
